<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Introduction</title>
</head>
<body>

    <h1 id="title1">Shopping List</h1>

    <h2 id="title2">Secondary title</h2>

    <p class="paragraph">Here is some text in the first paragraph.</p>

    <p class="paragraph">
      And here is some other text in the second paragraph.
    </p>
    
    <p class="paragraph">However, there is the third paragraph as well.</p>

    <h5 class="subtitle">Oh, subtitle I am!</h5>

    <section class="products">
      <h2 class="title2" id="products">Products and prices</h2>
    </section>



    <!-- load JS file last when DOM already 
    loaded so you can access and manipulate 
    with the DOM elements -->
    <script src="./src/index.js"></script>
</body>
</html>
